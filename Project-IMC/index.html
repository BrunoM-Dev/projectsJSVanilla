<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project IMC</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <script src="src/js/main.js" defer></script>
</head>
<body>
    <main>
        <div class="card">
            <div class="top">
                <h1>Calculadora IMC</h1>
            </div>
            <div class="bottom">
                <form action="index.html" method="get">
                    <div class="input-box">
                        <input type="text" placeholder="Digite seu nome" name="name" id="name" required>
                    </div>
                                        
                    <div class="input-box">
                        <input type="number" placeholder="Digite seu peso (kg)" id="weight" name="weight" required>
                    </div>

                    <div class="input-box">
                        <input type="number" placeholder="Digite sua altura (metros)" name="height" id="height" required>
                    </div>
                    
                    <input type="submit" value="Calcular" id="send">
                </form>

                <div class="results">
                    <p class="out"></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
